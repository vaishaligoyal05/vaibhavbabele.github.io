  <h1>Feedback</h1>
  <div id="feedback-list"></div>
  <script>
    fetch('../backend/php/get_feedback.php')
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          document.getElementById('feedback-list').innerHTML = data.data.map(f =>
            `<div><b>User:</b> ${f.user_id}<br>${f.message}<br>Status: ${f.status || 'Pending'}<br>Submitted: ${f.submitted_at}</div><hr>`
          ).join('');
        } else {
          document.getElementById('feedback-list').textContent = 'Error loading feedback.';
        }
      });
  </script>
