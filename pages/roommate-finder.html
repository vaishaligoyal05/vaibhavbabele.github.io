  <h1>Roommate Finder</h1>
  <div id="roommate-list"></div>
  <script>
    fetch('../backend/php/get_roommate_finder.php')
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          document.getElementById('roommate-list').innerHTML = data.data.map(r =>
            `<div><b>${r.name}</b> - ${r.contact}<br>Requirements: ${r.requirements}<br>Posted: ${r.posted_at}</div><hr>`
          ).join('');
        } else {
          document.getElementById('roommate-list').textContent = 'Error loading entries.';
        }
      });
  </script>
</body>
