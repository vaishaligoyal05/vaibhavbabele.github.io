<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Summary Tool</title>
  <link rel="stylesheet" href="../index.css">
</head>
<body>
  <nav><a href="../index.html">Home</a> | <a href="ai-summary.html">AI Summary</a></nav>
  <h1>AI Summary Tool</h1>
  <form id="summary-form">
    <textarea id="summary-text" placeholder="Paste text to summarize..." required></textarea>
    <button type="submit">Summarize</button>
  </form>
  <div id="summary-result"></div>
  <script>
    document.getElementById('summary-form').onsubmit = function(e) {
      e.preventDefault();
      const text = document.getElementById('summary-text').value;
      fetch('http://localhost:5000/ai/summary', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({text})
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('summary-result').textContent = data.summary;
      });
    };
  </script>
</body>
</html>
