    <h1 >ğŸ’» Typing Speed Challenge</h1>
    <div id="sentenceDisplay" class="sentence"></div>
    <input id="inputBox" placeholder="Start typing here..." autocomplete="off" />
    <div class="stats">â±ï¸ Time: <span id="timer">0</span> sec</div>
    <div class="stats">âš¡ WPM: <span id="wpm">0</span></div>
    <div class="stats">ğŸ† Best Speed: <span id="bestWpm">0</span> WPM</div>
    <button class="btn" onclick="loadNewSentence()">ğŸ” Try Another</button>
  </div>

  <script>
    const sentences = [
      "Practice makes perfect.",
      "Keep it simple, stupid.",
      "Divide and conquer.",
      "Recursion is not scary.",
      "Debugging is twice as hard.",
      "Every bug starts with logic.",
      "Think before you code.",
      "Pointers point to power.",
      "Semicolons matter.",
      "One bug at a time."
    ];

    let currentSentence = "";
    let timer;
    let startTime;
    let isRunning = false;
    let bestWPM = localStorage.getItem("bestWpm") || 0;

    const inputBox = document.getElementById("inputBox");
    const sentenceDisplay = document.getElementById("sentenceDisplay");
    const timerDisplay = document.getElementById("timer");
    const wpmDisplay = document.getElementById("wpm");
    const bestWpmDisplay = document.getElementById("bestWpm");

    bestWpmDisplay.textContent = bestWPM;

    function loadNewSentence() {
      currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
      sentenceDisplay.innerHTML = '';
      currentSentence.split('').forEach(char => {
        const span = document.createElement('span');
        span.innerText = char;
        span.classList.add('char');
        sentenceDisplay.appendChild(span);
      });
      inputBox.value = '';
      timerDisplay.textContent = '0';
      wpmDisplay.textContent = '0';
      clearInterval(timer);
      isRunning = false;
    }

    function startTimer() {
      startTime = new Date();
      timer = setInterval(() => {
        const elapsed = Math.floor((new Date() - startTime) / 1000);
        timerDisplay.textContent = elapsed;
        updateWPM();
      }, 1000);
    }

    function updateWPM() {
      const typed = inputBox.value.trim().split(" ").length;
      const elapsed = (new Date() - startTime) / 1000 / 60; // minutes
      const wpm = Math.round(typed / elapsed);
      if (elapsed > 0) {
        wpmDisplay.textContent = isFinite(wpm) ? wpm : 0;
      }

      if (wpm > bestWPM) {
        bestWPM = wpm;
        localStorage.setItem("bestWpm", bestWPM);
        bestWpmDisplay.textContent = bestWPM;
      }
    }

    inputBox.addEventListener('input', () => {
      if (!isRunning) {
        startTimer();
        isRunning = true;
      }

      const input = inputBox.value;
      const charSpans = sentenceDisplay.querySelectorAll('span');
      charSpans.forEach((span, index) => {
        const char = input[index];
        if (char == null) {
          span.classList.remove('correct', 'incorrect');
        } else if (char === span.innerText) {
          span.classList.add('correct');
          span.classList.remove('incorrect');
        } else {
          span.classList.add('incorrect');
          span.classList.remove('correct');
        }
      });
    });

    inputBox.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        clearInterval(timer);
        updateWPM();
        loadNewSentence();
      }
    });

    loadNewSentence();
  </script>
